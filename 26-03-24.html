<html lang="en">
<head>

<style>
  
    input{
        display: flex;
  flex-direction: column;
  width: 10%;
  margin: 2%;

    }
  #sign{
    position: absolute;
    top: 30%;
    width: 90%;
    
  }
  #login{

    top: 5%;
    width: 90%;
    
  }
  .jpg{
    opacity: 0.7;
  }
 
   .emp{
opacity:0.5;
   }
 
</style>
<body>
    <div align="center" id="sign">
        <h1>Sign Up</h1>

    </div>


    <div align="center" id="login">
        <h1>login-form</h1>

            <input type="email" placeholder="email"/>

        </form>
    </div>

    <div class="jpg">
